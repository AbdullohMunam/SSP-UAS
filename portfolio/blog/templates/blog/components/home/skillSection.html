{% load static %}

<!-- Skills Section -->
<section class="py-16 bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
        My <span class="text-blue-400">Skills</span> & Tools
      </h2>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto">
        Technologies I use to bring ideas to life
      </p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
      {% for skill in skills %}
      <div class="bg-gray-800 p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-700 flex flex-col items-center">
        <div class="w-14 h-14 bg-gray-700 rounded-full flex items-center justify-center mb-4">
          <img src="{{ skill.icon_url }}" alt="{{ skill.title }}" class="w-8 h-8">
        </div>
        <h3 class="font-medium text-white mb-1">{{ skill.title }}</h3>
        <p class="text-sm text-gray-400 text-center">{{ skill.description }}</p>
      </div>
      {% endfor %}
    </div>

    <!-- Additional Skills -->
    <div class="mt-12 flex flex-wrap justify-center items-center gap-3 max-w-3xl mx-auto text-center">
      {% for add_skill in additional_skills %}
      <span class="px-4 py-2 bg-gray-800 rounded-md border border-gray-700 shadow-xs text-sm font-medium text-white">
        {{ add_skill.name }}
      </span>
      {% endfor %}
    </div>

  </div>
</section>
